<!DOCTYPE HTML>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link href="/static/css/signin.css" rel="stylesheet">
<body background="/static/img/cloud.jpg">
<div class="container">
    <form class="form-signin" action="" method="post">
    <input class="form-control" type="text" name="name" placeholder="name" required/><br>
    <!--Test Data1-id:<input type="number" name="id" /><br>
    Test Data1-address_id:<input type="number" name="address.address_id" /><br>-->
    <input type="number" class="form-control" name="age" placeholder="age" required/><br>
    <input type="text" class="form-control" name="address.street" placeholder="Street" required/><br>
    <input type="text" class="form-control" name="address.city" placeholder="City" required/><br>
    <input type="date" class="form-control" ng-model="example.value"
                               placeholder="birthday: yyyy-MM-dd" min="1900-01-01" max="2015-12-31" name="birthday" required/><br>
    <input type="email"  class="form-control" name="email" placeholder="email" required/><br>
    <input type="password" class="form-control" name="passwd" placeholder="password" required/><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
</body>

</html>
